---
version: '3'
services:
  backend:
    build: maven/
    container_name: maven
    volumes:
      - warfile:/tmp/boxfuse*/target

  web:
    build: tomcat/
    container_name: tomcat
    ports:
      - "8080:8080"
    depends_on:
      - backend
    volumes:
      - warfile:/opt/tomcat/webapps/

  volumes:
    warfile: